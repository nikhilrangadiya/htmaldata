<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    
    <table border="2" width="50%" cellspacing="5" align="center">
        <tr align="center">
            <td rowspan="2" >A</td>
            <td >b</td>
            <td rowspan="3">d</td>
            <td colspan="2">e</td>
            <td>f</td>
        </tr>

        <tr align="center">
            <td>c</td>
            <td rowspan="2">g</td>
            <td rowspan="2">h</td>
            <td rowspan="2">l</td>
        </tr>

        <tr align="center">
            <td colspan="2">j</td>
        </tr>
        <tr align="center">
            <td colspan="3">k</td>
            <td>l</td>
            <td colspan="2">m</td>
        </tr>
    </table>
</body>
</html>
