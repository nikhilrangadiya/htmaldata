<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="backend.php" method="post">
        <table>
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" id="username" placeholder="enter-your-name"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="phone-no">phone-no</label></td>
                <td><input type="tel" id="phone-no"></td>
            </tr>
            <tr>
                <td><label for="Email id">Email id</label></td>
                <td><input type="email" id="Email id" placeholder="enter-your-email id"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="date" id="DOB"></td>
            </tr>
            <tr>
                <td><label for="time">time</label></td>
                <td><input type="datetime-local" id="time"></td>
            </tr>
            <tr>
                <td>gender</td>
                <td>
                    male <input type="radio" name="gender" id="">
                    female <input type="radio" name="gender" id="">
                    other <input type="radio" name="gender" id="">
                </td>
            </tr>
            <tr>
                <td>hobbies</td>
                <td>
                    cricket <input type="checkbox" name="" id="">
                    swiming <input type="checkbox" name="" id="">
                    travel <input type="checkbox" name="" id="" checked disabled>
                    gaming <input type="checkbox" name="" id="">
                    outing <input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td>enter-your-hobbies</td>
                <td><textarea name="" id="" cols="25" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="morbi">morbi</option>
                        <option value="rajkot">rajkot</option>
                        <option value="patan">patan</option>
                        <option value="junagadh">junagadh</option>
                        <option value="meshana">meshana</option>
                        <option value="valsad">valsad</option>
                        <option value="kheda">kheda</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                        <option value="Bhavnagar">Bhavnagar</option>
                        <option value="Porbandar">Porbandar</option>
                        <option value="dwarka">dwarka</option>
                        <option value="Surendranagar">Surendranagar</option>
                        <option value="palanpur">palanpur</option>
                        <option value="bhuj">bhuj</option>
                        <option value="navsari">navsari</option>
                        <option value="surat">surat</option>
                        <option value="jamnager">jamnager</option>
                        <option value="bharuch">bharuch</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>edutiction</td>
                <td>
                    <select multiple>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="ER">ER</option>
                        <option value="DR">DR</option>
                        <option value="BCA">BCA</option>
                        <option value="BSC">BSC</option>
                        <option value="PHD">PHD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>color</td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td>file</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>btn</td>
                <td><input type="button" value="readmore"></td>
                <td><button>readmore</button></td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td>month</td>
                <td><input type="month" name="" id=""></td>
            </tr>
            <tr>
                <td>week</td>
                <td><input type="week" name="" id=""></td>
            </tr>
            <tr>
                <td>reset</td>
                <td><input type="reset" value="reset"></td>
            </tr>
            <tr>
                <td>submit</td>
                <td><input type="submit" value="save data"></td>
            </tr>

        </table>
    </form>
</body>

</html>
