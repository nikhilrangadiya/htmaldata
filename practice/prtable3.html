<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prtable3</title>
</head>
<body>
    
    <table border="1" width="60%" align="center" style="text-align: center;">
        <tr>
            <td style="background-color: #ceb420;">1</td>
            <td colspan="2" style="background-color: rgb(181, 108, 181);">2</td>
            <td colspan="2" style="background-color: rgb(205, 214, 29);">3</td>
        </tr>
        <tr>
            <td style="background-color: dimgray;">4</td>
            <td colspan="2" style="background-color: darkorchid;">5</td>
            <td rowspan="2" colspan="2" style="background-color: aqua;">6</td>
        </tr>
        <tr>
            <td style="background-color: rgb(205, 214, 29);">7</td>
            <td colspan="2" style="background-color: dimgray;">8</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: aqua;">9</td>
            <td rowspan="2" style="background-color: darkorchid;">10</td>
            <td rowspan="2" style="background-color: rgb(181, 108, 181);">11</td>
            <td style="background-color: rgb(205, 214, 29);">12</td>
            <td rowspan="2" style="background-color: #ceb420;">13</td>
        </tr>
        <tr>
            <td style="background-color: aqua;">14</td>
        </tr>
        
    </table>
</body>
</html>
